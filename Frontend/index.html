<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="DonorSpark" />
    <meta property="og:description" content="DonorSpark: Ignite generosity with our dynamic, animated charity platform. Easily donate and make a lasting impact today!" />
    <meta property="og:image" content="https://mocha-cdn.com/og.png" type="image/png" />
    <meta property="og:url" content="https://lcacttotqimbs.mocha.app" />
    <meta property="og:type" content="website" />
    <meta property="og:author" content="Mocha" />
    <meta property="og:site_name" content="DonorSpark" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:site" content="@buildwithmocha" />
    <meta property="twitter:title" content="DonorSpark" />
    <meta property="twitter:description" content="DonorSpark: Ignite generosity with our dynamic, animated charity platform. Easily donate and make a lasting impact today!" />
    <meta property="twitter:image" content="https://mocha-cdn.com/og.png" type="image/png" />

    <link rel="apple-touch-icon" sizes="180x180" href="https://mocha-cdn.com/apple-touch-icon.png" type="image/png" />
    <title>DonorSpark</title>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add custom styles -->
    <style>
        .hero-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        .impact-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease;
        }
        .impact-card:hover {
            transform: translateY(-5px);
        }
        /* Add loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading state that will be replaced by React -->
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
